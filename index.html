<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>

<header>
    <nav id="mainMenu">
        <ul>
            <li class="boutonMenu"><i class="fas fa-bars fa-3x"></i></li>
            <li>Home</li>
            <li>Section1</li>
            <li>Section2</li>
            <li>Section3</li>
            <li>Section4</li>
        </ul>
    </nav>
</header>

<div id="background" class="section">
    <video id="backVid" autoplay loop muted>
        <source src="Space.mp4">
    </video>
    <div id="layer"></div>
    <div id="logo">
    <img src="logo.png">
    </div>
</div>
    
<section class="section">
    <h2>Section 1</h2>
</section>
    
<section class="section">
    <h2>Section 2</h2>
</section>
    
    
    <script>
        
    document.querySelector("li .fas").addEventListener("click", ouvrirMenu);
                                                           
                                                           
    function ouvrirMenu() {
            
         document.querySelector(".boutonMenu").innerHTML = '<i class="fas fa-times fa-3x"></i>';
         document.querySelector("#mainMenu ul").style.background = "rgba(0,0,0,0.8)";
         document.querySelector("li .fas").style.color = "white";
         document.querySelector("#mainMenu ul").style.right = 0;
        
         document.querySelector("li .fas").removeEventListener("click", ouvrirMenu);
         document.querySelector("li .fas").addEventListener("click", fermerMenu);
        
    }
        
    function fermerMenu() {
            
        document.querySelector("#mainMenu ul").style.right = "-33%";
        document.querySelector(".boutonMenu").innerHTML = '<i class="fas fa-bars fa-3x"></i>';
        document.querySelector("li .fas").style.color = "black";
        document.querySelector("#mainMenu ul").style.background = "transparent";
         
        document.querySelector("li .fas").removeEventListener("click", fermerMenu);
        document.querySelector("li .fas").addEventListener("click", ouvrirMenu);
        
    }
    
    
    
    </script>
</body>
</html>
